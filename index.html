<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer Mini Project </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!-- this navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Analyzer </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- this main container -->

    <div class="container">
        <h1 class="my-3 ">Welcome to text Analyzer - Put Text for tranform it! </h1>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Input Your Text  here" id="inptext" style="height: 200px"></textarea>
            <label for="inptext">Input Your Text </label>
        </div>
        <div class="buttons my-4">
            <button id="uppercase" type="button" class="btn btn-primary">UpperCase</button>
            <button id="RemoveExtraSpace" type="button" class="btn btn-secondary">RemoveExtraSpaces</button>
            <button id="capatilized" type="button" class="btn btn-success"> Capitalize </button>
            <button id="encoding" type="button" class="btn btn-danger">Encoding</button>
            <button id="decoding" type="button" class="btn btn-warning">Decoding</button>
            <button id="lowercase" type="button" class="btn  btn-info">LowerCase</button>
            <!-- <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button> -->

            <!-- <button type="button" class="btn btn-link">Link</button> -->
        </div>
        <div class="info">
            <span id="wordCount">0</span> Words AND <span id="charCount">0</span> Characters
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
